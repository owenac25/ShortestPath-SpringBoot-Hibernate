logging:
  level:
    org:
      springframework: ERROR
server:
  port: 9008  
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: 'jdbc:h2:file:C:/data/planetdb;DB_CLOSE_ON_EXIT=TRUE;AUTO_SERVER=TRUE '
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
